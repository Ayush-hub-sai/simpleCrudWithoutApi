<section class="mt-5">
  <div class="container-fluid">
    <section>
      <div class="container">
        <div class="row">
          <div class="col-8">
          </div>
          <div class="col-4 d-flex justify-content-end">
            <button type="button" class="btn  btn-outline-success" [routerLink]="['userList']"> Go To UserList</button>
          </div>
        </div>
      </div>
    </section>
    <div class="row">
      <div class="col-4">
        <section class="mt-5">
          <div class="container">
            <section class="mt-5">
              <div class="container ">
                <h4 *ngIf="!editRecord" class="text-muted text-center">Add New User</h4>
                <h4 *ngIf="editRecord" class="text-muted text-center">Update User Record</h4>
              </div>
            </section>
            <div class="card">
              <div class="card-body">
                <div>
                  <div class="">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      [(ngModel)]="name">
                  </div>
                  <div class="">
                    <label for="exampleInputPassword1" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="phone">
                  </div>
                  <div class="">
                    <label for="exampleInputPassword2" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputPassword2" [(ngModel)]="email">
                  </div>
                  <div class="">
                    <label for="exampleInputPassword3" class="form-label">Address</label>
                    <input type="text" class="form-control" id="exampleInputPassword3" [(ngModel)]="address">
                  </div>

                  <div class="d-flex justify-content-between">
                    <button *ngIf="!editRecord" type="button" class="btn  mt-3 btn-outline-success"
                      (click)="addUser()">Add User</button>

                    <button *ngIf="editRecord" type="button" class="btn mt-3 btn-outline-success"
                      (click)="updateRecord()">Update
                      User</button>

                    <button *ngIf="editRecord" type="button" class="btn  mt-3 btn-outline-danger" (click)="cancel()">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div class="col-8">
        <section class="mt-5">
          <div class="container">
            <section class="mt-5">
              <div class="container ">
                <h4 class="text-muted text-center">User Records</h4>
              </div>
            </section>
            <div class="card">
              <div class="card-body">

                <div class="row">
                  <div class="col-8"></div>
                  <div class="col-4">
                    <input type="text" class="form-control" (keyup)="search()" [(ngModel)]="searchQuery"
                      placeholder="Search by name">&nbsp;
                  </div>
                </div>

                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Contact</th>
                      <th scope="col">Email</th>
                      <th scope="col">Address</th>
                      <th scope="col" class="">Action</th>

                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of userRecord">
                      <td>{{item.name}}</td>
                      <td>{{item.phone}}</td>
                      <td>{{item.email}}</td>
                      <td>{{item.address}}</td>
                      <td>
                        <div>
                          <button type="button" class="btn btn-sm btn-outline-danger"
                            (click)="deleteUSer(item)">Delete</button>&nbsp;
                          <button type="button" class="btn btn-sm btn-outline-info"
                            (click)="editUser(item)">Edit</button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div *ngIf="userRecord.length==0">
                  <h5 class="text-center">No Records Found...</h5>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</section>

<app-user-list></app-user-list>
<app-user-details></app-user-details>
