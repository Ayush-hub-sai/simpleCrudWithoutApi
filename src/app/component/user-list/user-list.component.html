<section class="mb-5">
  <div class="continer">
    <div class="col-8">
      <section class="mt-5">
        <div class="container">
          <section class="mt-5">
            <div class="container ">
              <h4 class="text-muted text-center">User Records</h4>
            </div>
          </section>
          <div class="card">
            <div class="card-body">

              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col" class="">Action</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of userRecord">
                    <td>{{item.name}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.address}}</td>
                    <td>
                      <div>
                        <button type="button" class="btn btn-sm btn-outline-info"
                          (click)="getDetails(item)">Edit</button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>

            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</section>
